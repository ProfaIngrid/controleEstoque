<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/4129/4129528.png" alt="Logo Estoque">
            <h1>Estoque</h1>
        </div>
        <p class="slogan">Gerencie seu estoque com facilidade</p>
    </header>
    <div id="notificacao">
        <div class="notificacao-conteudo">
            <i class="fas fa-check-circle"></i>
            <span id="notificacao-mensagem">Operação realizada com sucesso!</span>
        </div>
    </div>
    <main>
        <section class="dashboard">
            <div class="card total-produtos">
                <i class="fas fa-box"></i>
                <div class="info">
                    <h3>Total de Produtos</h3>
                    <p id="total-produtos">0</p>
                </div>
            </div>
            <div class="card total-itens">
                <i class="fas fa-cubes"></i>
                <div class="info">
                    <h3>Total em Estoque</h3>
                    <p id="total-itens">0</p>
                </div>
            </div>
            <div class="card valor-total">
                <i class="fas fa-money-bill-wave"></i>
                <div class="info">
                    <h3>Valor Total</h3>
                    <p id="valor-total">R$ 0,00</p>
                </div>
            </div>
            <div class="card estoque-baixo">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="info">
                    <h3>Estoque Baixo</h3>
                    <p id="estoque-baixo">0</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
